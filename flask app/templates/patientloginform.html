<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="{{url_for('static', filename = 'css/style_patientloginform.css')}}">

<title>Login</title>
</head>
<body>
   <div class="container">
      <form action="{{ url_for('patientloginform') }}" method="post">
        {% if mesage is defined and mesage %}
        <div class="alert alert-warning">{{ mesage }}</div>
      {% endif %}
         <div class="title">Login</div>
         <div class="input-box underline">
           <input type="text" placeholder="Aadhar No.", name="userid" required>
           <div class="underline">
           </div>
         </div>
         
         <div class="input-box">
           <input type="password" placeholder="Enter Your Password", name="password" required>
           <div class="underline"></div>
         
         </div>
         <div class="input-box button">
           <input type="submit" name value="Continue">
         </div>
         
      
      </form>
      
      
   
   
   
   </div>

</body>
</html>
