<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="{{url_for('static', filename = 'css/style_doctor_dashboard.css')}}">
<title>Doc Login</title>
</head>
<body>
   <div class="container">
      <form action="{{ url_for('upload') }}" method="POST">
         <div class="title">Welcome {{username}}</div>
         <div class="input-box">
            
            </div>
         <div class="input-box underline">
           <input type="text" placeholder="User's AADHAR NUMBER" required name="userid">
           <div class="underline">
           </div>
         </div>
         <div class="input-box underline">
           <input type="text" placeholder="Report name" required name="name_of_report">
           <div class="underline">
           </div>
         </div>
         <div class="input-box underline">
           <input type="text" placeholder="Name of Clinic" required name="name_of_clinic">
           <div class="underline">
           </div>
         </div>
         
         <div class="input-box">
           <label>UPLOAD FILE</label><br>
      
                <input type="file" id="myFile" name="filename"><br>
                <input type="submit">
                <button >  <a href="{{url_for('home')}}">Logout</a> </button>
            
            
            
         </div>
         
      
      </form>
      
    </div>

</body>
</html>
