<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign up</title>
<link rel="stylesheet" href="{{url_for('static', filename = 'css/style_register.css')}}">
</head>
<body>
   <div class="container">
     <form action="/register" method="POST">
         <div class="title">Sign Up !</div>
         <div class="input-box underline">
          
           <input type="text" placeholder="Enter your name" name="name" required >
           <div class="underline">
           </div>
         </div>
         
         <div class="input-box">
           <input type="number" placeholder="Enter Your Aadhar no." required name="userid">
           <div class="underline"></div>
         
         </div>
         <div class="input-box">
           <input type="email" placeholder="Enter Your Email" required name="email">
           <div class="underline"></div>
         
         </div>
         <div class="input-box">
           <input type="password" placeholder="Set a Password" required name="pswd">
           <div class="underline"></div>
         
         </div>
         <div class="input-box button">
           <input type="submit" name value="Continue">
         </div>
      
      </form>


</div>

</body>
</html>
